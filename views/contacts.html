<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-container {
            margin-top: 40px;
        }
    </style>
</head>
<body  style="background-color: black;">

    <header class="header">
        <img src="logo.png">
       
        <nav>
            <a href="dashboard.html" style="color: rgb(168, 166, 166); margin: 0 15px; text-decoration: none;">Home</a>
            <a href="aboutus.html" style="color: rgb(136, 134, 134); margin: 0 15px; text-decoration: none;">About</a>
            <a href="contacts.html" style="color: rgb(146, 146, 146); margin: 0 15px; text-decoration: none;">Contact</a>
        </nav>
    </header>

    
    <div class="contact-container container">
        <h2 style="color: aliceblue;font-family: 'Times New Roman', Times, serif;font-weight: bolder;" >Contact Us</h2>
        <p style="color: aliceblue;">If you have any questions, feel free to reach out to us through the contact form below, or use the contact information provided.</p>

        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: aliceblue;">Full Name</label>
                <input type="text" class="form-control" id="name"  style="width:400px;">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: aliceblue;">Email Address</label>
                <input type="email" class="form-control" id="email"style="width:400px;" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" style="color: aliceblue;">Your Message</label>
                <textarea class="form-control" id="message" rows="4" style="width:400px;" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom:3px ;">Send Message</button>
        </form>

        <h3 style="color: aliceblue;font-family: 'Times New Roman', Times, serif;font-weight: bolder;">Contact Information:</h3>
        <ul>
            <li style="color: aliceblue;">Email: contact@hrms.com</li>
            <li style="color: aliceblue;">Phone: +1 800-123-4567</li>
            <li style="color: aliceblue;">Address: 123 HRMS Street, Suite 500, City, Country</li>
        </ul>

  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
